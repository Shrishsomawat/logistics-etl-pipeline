version: '3'
services:
  # 1. The Metadata Database (Postgres)
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data

  # 2. Airflow Webserver
  webserver:
    build: .                # CHANGED: Uses your Dockerfile to install dbt
    command: webserver
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./dbt_project:/opt/airflow/dbt_project
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 30s
      retries: 5

  # 3. Airflow Scheduler
  scheduler:
    build: .                # CHANGED: Uses your Dockerfile to install dbt
    command: scheduler
    env_file:
      - .env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./dbt_project:/opt/airflow/dbt_project
    depends_on:
      - postgres

  # 4. Airflow Init
  airflow-init:
    build: .                # CHANGED: Uses your Dockerfile
    command: version
    environment:
      - _AIRFLOW_DB_UPGRADE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=airflow
      - _AIRFLOW_WWW_USER_PASSWORD=airflow
    env_file:
      - .env
    depends_on:
      - postgres

volumes:
  postgres-db-volume: